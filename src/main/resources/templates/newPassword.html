<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<!-- Title -->
<title>Penerimaan UI | Home</title>
</head>

<body>
	<form action="/resetPassword/submit" method="post">
		<div>
			<input type="hidden"
				readonly="readonly" name="username" th:value="${user.username}"/>
		</div>
		<div>
			<label for="password">Password</label> <input type="text"
				name="password" />
		</div>
		<div>
			<input type="hidden" readonly="readonly" th:value="${user.email}" name="email" />
		</div>
		<input type="hidden"  th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		<button type="submit" name="action" value="save">Submit</button>
	</form>
</body>
</html>
