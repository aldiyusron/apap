<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extrasspringsecurity3">
<head>

<title>Penerimaan UI | Login</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="css/bootstrap.min.css" />
<!-- Font Awesome -->
<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
<!-- Ionicons -->
<link rel="stylesheet"
	href="/plugins/ionicons-2.0.1/css/ionicons.min.css" />
<!-- Theme style -->
<link rel="stylesheet" href="css/AdminLTE.min.css" />
<!-- iCheck -->
<link rel="stylesheet" href="/plugins/iCheck/square/blue.css" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<img src="/img/logo.png" />
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<div th:if="${param.error}">Invalid username or password.</div>
			<div th:if="${param.logout}">You have been logged out.</div>
			<p class="login-box-msg">Sign in to start your session</p>

			<form th:action="@{/login}" method="post">
				<div class="login">
					<div class="form-group has-feedback">
						<input type="text" class="form-control" placeholder="Username"
							name="username" /> <span
							class="glyphicon glyphicon-envelope form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input type="password" class="form-control" placeholder="Password"
							name="password" /> <span
							class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>
					<div class="row">
						<div class="col-xs-8">
							<div class="checkbox icheck"></div>
						</div>
						<!-- /.col -->
						<button type="submit" class="btn btn-primary btn-block btn-flat"
							value="Sign In">Login</button>
						<p></p>
						<div class="col-xs-8 col-md-offset-5">
							<p>
								<b>OR</b>
							</p>
						</div>
						<button id="sso" class="btn btn-primary btn-block btn-flat">Login
							with SSO</button>
						<!-- /.col -->
					</div>
				</div>
			</form>
			<!-- /.social-auth-links -->

			<a href="/forget" class="text-center">Forget password?</a>

		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

	<!-- jQuery 2.2.3 -->
	<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
	<!-- Bootstrap 3.3.6 -->
	<script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
	<!-- iCheck -->
	<script src="/plugins/iCheck/icheck.min.js"></script>
	<script>
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' // optional
			});
		});
	</script>
</body>
</html>
