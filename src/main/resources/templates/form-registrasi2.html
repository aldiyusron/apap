<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Registrasi</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<h1 class="page-header">Problem Editor</h1>

	<form action="/pendaftar/register/${user.username}" method="get">
		<div>
			<label for="jenis_id">Jenis ID</label> <input type="text"
				name="jenis_id" />
		</div>
		<div>
			<label for="no_id">No. ID</label> <input type="text" name="no_id" />
		</div>
		<div>
			<label for="nama_id">Nama ID</label> <input type="text"
				name="nama_id" />
		</div>
		<div>
			<label for="nama_ijazah">Nama Ijazah</label> <input type="text"
				name="nama_ijazah" />
		</div>
		<div>
			<label for="foto">Link Foto</label> <input type="text" name="foto" />
		</div>
		<div>
			<label for="no_hp">No. HP</label> <input type="text" name="no_hp" />
		</div>
		<div>
			<label for="no_telp">No. Telepon</label> <input type="text"
				name="no_telp" />
		</div>
		<div>
			<label for="negara">Negara</label> <input type="text" name="negara" />
		</div>
		<div>
			<label for="kewarganegaraan">Kewarganegaraan</label> <input
				type="text" name="kewarganegaraan" />
		</div>
		<div>
			<label for="alamat_tetap">Alamat Tetap</label> <input type="text"
				name="alamat_tetap" />
		</div>
		<div>
			<label for="alamat_sekarang">Alamat Sekarang</label> <input
				type="text" name="alamat_sekarang" />
		</div>
		<div>
			<label for="tgl_lahir">Tanggal Lahir</label> <input type="text"
				name="tgl_lahir" />
		</div>
		<div>
			<label for="provinsi">Provinsi</label> <input type="text"
				name="provinsi" />
		</div>
		<div>
			<label for="kota">Kota</label> <input type="text" name="kota" />
		</div>
		<div>
			<label for="jenis_kelamin">Jenis Kelamin</label> <input type="text"
				name="jenis_kelamin" />
		</div>
		<div>
			<button type="submit" name="action" value="save">Submit</button>
		</div>
	</form>

</body>

</html>
