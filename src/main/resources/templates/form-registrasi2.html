<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Penerimaan UI | Registrasi</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<!-- Font Awesome -->
<link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css" />
<!-- Ionicons -->
<link rel="stylesheet"
	href="/plugins/ionicons-2.0.1/css/ionicons.min.css" />
<!-- Theme style -->
<link rel="stylesheet" href="/css/AdminLTE.min.css" />
<!-- iCheck -->
<link rel="stylesheet" href="/plugins/iCheck/square/blue.css" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body> <!-- TINGGAL HEADER SAMA FOOTER -->
	<div class="container">
		<form class="well form-horizontal" action="/profile/submit" method="post"
			id="contact_form">
			<fieldset>

				<!-- Form Name -->
				<legend>
					<center>
						<h2>
							<b>Formulir Registrasi</b>
						</h2>
					</center>
				</legend>
				<br/>
				
				<!-- Text input-->

				<div class="form-group">
					<label class="col-md-4 control-label">Username</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input type="text" name="username"
				readonly="readonly" th:value="${username}" />
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-4 control-label">Jenis ID</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input name="jenis_id"
								placeholder="Jenis ID" class="form-control" type="text" />
						</div>
					</div>
				</div>
				
				<!-- Text input-->

				<div class="form-group">
					<label for="no_id" class="col-md-4 control-label">Nomor ID</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input name="no_id"
								placeholder="Nomor ID" class="form-control" type="text" />
						</div>
					</div>
				</div>

				<!-- Text input-->

				<div class="form-group">
					<label for="nama_id" class="col-md-4 control-label">Nama ID</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input name="nama_id"
								placeholder="Nama ID" class="form-control" type="text" />
						</div>
					</div>
				</div>

				<!-- Text input-->

				<div class="form-group">
					<label for="nama_ijazah" class="col-md-4 control-label">Nama Ijazah</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-education"></i></span> <input name="nama_ijazah"
								placeholder="Nama Ijazah" class="form-control" type="text" />
						</div>
					</div>
				</div>

				<!-- Text input-->

				<div class="form-group">
					<label for="foto" class="col-md-4 control-label">Link Foto</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-picture"></i></span> <input name="foto"
								placeholder="Link Foto" class="form-control" type="text" />
						</div>
					</div>
				</div>

				<!-- Text input-->

				<div class="form-group">
					<label for="no_hp" class="col-md-4 control-label">Nomor HP</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-phone"></i></span> <input name="no_hp"
								placeholder="+62xxxx" class="form-control" type="text" />
						</div>
					</div>
				</div>

				<!-- Text input-->

				<div class="form-group">
					<label for="negara" class="col-md-4 control-label">Negara</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-flag"></i></span> <input name="negara"
								placeholder="Negara" class="form-control" type="text" />
						</div>
					</div>
				</div>

				<!-- Text input-->

				<div class="form-group">
					<label for="kewarganegaraan" class="col-md-4 control-label">Kewarganegaraan</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-globe"></i></span> <input name="kewarganegaraan"
								placeholder="Kewarganegaraan" class="form-control" type="text" />
						</div>
					</div>
				</div>

				<!-- Text input-->

				<div class="form-group">
					<label for="alamat_tetap" class="col-md-4 control-label">Alamat Tetap</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-home"></i></span> <input name="alamat_tetap"
								placeholder="Alamat Tetap" class="form-control" type="text" />
						</div>
					</div>
				</div>

				<!-- Text input-->

				<div class="form-group">
					<label for="alamat_sekarang" class="col-md-4 control-label">Alamat Sekarang</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-home"></i></span> <input name="alamat_sekarang"
								placeholder="Alamat Sekarang" class="form-control" type="text" />
						</div>
					</div>
				</div>

				<!-- Text input-->

				<div class="form-group">
					<label for="tgl_lahir" class="col-md-4 control-label">Tanggal Lahir</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-calendar"></i></span> <input name="tgl_lahir"
								placeholder="DD/MM/YYYY" class="form-control" type="text" />
						</div>
					</div>
				</div>

				<!-- Text input-->

				<div class="form-group">
					<label for="provinsi" class="col-md-4 control-label">Provinsi</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-pushpin"></i></span> <input name="provinsi"
								placeholder="Provinsi" class="form-control" type="text" />
						</div>
					</div>
				</div>

				<!-- Text input-->

				<div class="form-group">
					<label for="kota" class="col-md-4 control-label">Kota</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-pushpin"></i></span> <input name="kota"
								placeholder="Kota" class="form-control" type="text" />
						</div>
					</div>
				</div>

				<!-- Text input-->

				<div class="form-group">
					<label for="jenis_kelamin" class="col-md-4 control-label">Jenis Kelamin</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input name="jenis_kelamin"
								placeholder="Jenis Kelamin" class="form-control" type="text" />
						</div>
					</div>
				</div>

				<input type="hidden"  th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		
				<!-- Button -->
				<div class="form-group" style="position: center">
					<label class="col-md-4 control-label"></label>
					<div class="col-md-4">
						<br/>
						<input type="hidden"  th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
						
						<button value="cancel" name="action" type="cancel" class="btn btn-info">Batal</button>
						<button value="save" name="action" type="submit" class="btn btn-warning">Simpan</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
	
	<!-- /.container -->
	<script>
	  $(document).ready(function() {
		    $('#contact_form').bootstrapValidator({
		        // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
		        feedbackIcons: {
		            valid: 'glyphicon glyphicon-ok',
		            invalid: 'glyphicon glyphicon-remove',
		            validating: 'glyphicon glyphicon-refresh'
		        },
		        fields: {
		            jenis_id: {
		                validators: {
		                        stringLength: {
		                        min: 2,
		                    },
		                        notEmpty: {
		                        message: 'Please enter your ID Type'
		                    }
		                }
		            },
		             no_id: {
		                validators: {
		                     stringLength: {
		                        min: 2,
		                    },
		                    notEmpty: {
		                        message: 'Please enter your ID Number'
		                    }
		                }
		            },
					 nama_id: {
		                validators: {
		                     stringLength: {
		                        min: 2,
		                    },
		                    notEmpty: {
		                        message: 'Please enter your ID Name'
		                    }
		                }
		            },
					 nama_ijazah: {
		                validators: {
		                     stringLength: {
		                        min: 8,
		                    },
		                    notEmpty: {
		                        message: 'Please enter your Ijazah Name'
		                    }
		                }
		            },
					foto: {
		                validators: {
		                     stringLength: {
		                        min: 8,
		                    },
		                    notEmpty: {
		                        message: 'Please enter your photo link'
		                    }
		                }
		            },
		            no_hp: {
		                validators: {
		                    stringLength: {
		                        min: 8,
		                    },
		                    notEmpty: {
		                        message: 'Please enter your Phone Number'
		                    }
		                }
		            },
		            negara: {
		                validators: {
		                  stringLength: {
		                        min: 8,
		                    },
		                    notEmpty: {
		                        message: 'Please enter your Country Name'
		                    }
		            },
					 kewarganegaraan: {
		                validators: {
		                    stringLength: {
		                        min: 8,
		                    },
		                    notEmpty: {
		                        message: 'Please enter your Nationality'
		                    }
		            },
		            alamat_tetap: {
		                validators: {
		                    stringLength: {
		                        min: 8,
		                    },
		                    notEmpty: {
		                        message: 'Please enter your Address'
		                    }
		            },
		                }
		            }
		        })
		        .on('success.form.bv', function(e) {
		            $('#success_message').slideDown({ opacity: "show" }, "slow") // Do something ...
		                $('#contact_form').data('bootstrapValidator').resetForm();

		            // Prevent form submission
		            e.preventDefault();

		            // Get the form instance
		            var $form = $(e.target);

		            // Get the BootstrapValidator instance
		            var bv = $form.data('bootstrapValidator');

		            // Use Ajax to submit form data
		            $.post($form.attr('action'), $form.serialize(), function(result) {
		                console.log(result);
		            }, 'json');
		        });
		});
	</script>
</body>
